apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: observability
  annotations:
    cert-manager.io/cluster-issuer: lets-encrypt
spec:
  tls:
    - hosts:
        - grafana.bebr.me
      secretName: grafana-ingress-tls
  rules:
    - host: grafana.bebr.me
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: kube-prom-stack-grafana
                port:
                  number: 80
