apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana-ingress
  namespace: kube-system
  annotations:
    cert-manager.io/cluster-issuer: lets-encrypt
spec:
  tls:
    - hosts:
        - kibana.bebr.me
      secretName: kibana-ingress-tls
  rules:
    - host: kibana.bebr.me
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: kibana-logging
                port:
                  number: 5601
